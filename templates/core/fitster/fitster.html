{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FITSTER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "core/fitster/style.css" %}">
    <!-- Facebook Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '762970527494770');
      fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=762970527494770&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->
</head>
<body>

<div class="container">
    <div class="position-relative overflow-hidden px-3 pb-0 p-md-5 m-md-3 text-center bg-white">
        <div class="col-md-5 p-lg-5 mx-auto mt-5 pb-0">

            <img src="{% static "core/fitster/fitster.png" %}" class="logo">
            <h3 class="font-weight-normal">화면 속에 나타나다.</h3><br>

            <div class="card intro">
                <div class="card-body text-center">
                    <p class="font-weight-normal intro">
                        "쇼핑몰 모델 핏만 보고<br>
                        옷 사서 망한 사람<br>
                        나밖에 없어?"<br><br>
                        "직접 입어불 수도 없고<br>
                        불편해!"
                    </p>
                </div>
            </div><br>

            <p class="font-weight-normal exp">
                이제는 FITSTER로<br>
                너의 의류 착용 모습을<br>
                가상으로 확인해봐!<br>
                <h2 class="font-weight-bolder question">'FITSTER'가 궁금해?</h2>
            </p>

            
            <form action="{% url 'fitster' %}" method="post" class="p-2 mb-4">
                {% csrf_token %}
                <input type="hidden" name="email" class="form-control mb-3" value="more@gmail.com" placeholder="Email address">
                <button type="submit" class="btn go text-white">GO!</button>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
