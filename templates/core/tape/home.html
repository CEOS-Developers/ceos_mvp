{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tape</title>
    <link rel="stylesheet" href="../../../static/core/tape/style.css">
    <!-- Facebook Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '762970527494770');
      fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=762970527494770&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->
</head>

<body>
    <div class="container">
        <div>
            {% if messages %}
            {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div class="alert alert-success" role="alert">
                <span class="text">
                    {{ message }}
                </span>
            </div>
            {% endif %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <div class="alert alert-danger" role="alert">
                <span class="text">
                    {{ message }}
                </span>
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
        </div>
        <div class="wrapper" id="aboutPage">
            <nav>
                <ul>
                    <li>
                        <a name="aboutButton" class="navButton" id="aboutButton" href="#aboutPage">
                            <img src="../../../static/core/tape/NavAbout.png" class="navImage">
                        </a>
                    </li>
                    <li>
                        <a name="serviceButton" class="navButton" id="serviceButton" href="#servicePage">
                            <img src="../../../static/core/tape/NavService.png" class="navImage">
                        </a>
                    </li>
                    <li>
                        <a name="contactButton" class="navButton" id="contactButton" href="#contactPage">
                            <img src="../../../static/core/tape/NavContact.png" class="navImage">
                        </a>
                    </li>
                </ul>
            </nav>
            <img src="../../../static/core/tape/About.png" class="backgroundImage" id="aboutImage">
        </div>
        <div class="wrapper" id="servicePage">
            <img src="../../../static/core/tape/Service.png" class="backgroundImage" id="serviceImage">
        </div>
        <div class="wrapper" id="contactPage">
            <form name="getEmail" class="emailForm" action="{% url 'tape' %}" method="post">
                {% csrf_token %}
                <input type="email" name="email" class="email" placeholder="이메일을 입력해주세요" style="border: 2px solid rgba(0,0,0,0.3);border-radius: 4px;"/>
                <button type="submit" class="submitButton">
                    <img src="../../../static/core/tape/SubmitButton.png" class="submitButtonImage">
                </button>
            </form>
            <img src="../../../static/core/tape/Contact.png" class="backgroundImage" id="contactImage">
        </div>
    </div>
</body>
